<!doctype html>
<html>
  <head>
    <title>Part 1 - Interview Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h5>&lt;button&gt; Elements</h5>
    <button class="default">Default</button>
    <button class="primary">Primary</button>
    <button class="success">Success</button>

    <h5>&lt;input type="button"&gt; Elements</h5>
    <input class="default" type="button" value="Default">
    <input class="primary" type="button" value="Primary">
    <input class="success" type="button" value="Success">

    <h5>&lt;input type="submit"&gt; Elements</h5>
    <input class="default" type="submit" value="Default">
    <input class="primary" type="submit" value="Primary">
    <input class="success" type="submit" value="Success">

    <h5>&lt;a&gt; Elements</h5>
    <a class="button default" href="#">Default</a>
    <a class="button primary" href="#">Primary</a>
    <a class="button success" href="#">Success</a>

    <h5>Button Sizes</h5>
    <button class="default large">Large Button</button>
    <br>
    <input class="default" type="button" value="Default Button">
    <br>
    <input class="default small" type="submit" value="Small Button">
    <br>
    <a class="button default x-small" href="#">X-Small Button</a>
  </body>
</html>
